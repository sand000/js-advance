<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>

      #products{
        border: 2px solid black;
        width: 250px;
        padding: 20px;
      }

      #products >input{
        display: block;
        margin: auto;
      }

      #add_product{
        display: block;
        margin: auto;
      }

      #show_products{
        background-color: rgb(16, 111, 183);
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px;
        font-size: 15px;
      }
    </style>
  </head>

  <body>
    <div id="navbar">
      <!--Create Show Products button here, give id as "show_products". avoid making spelling mistakes in HTML id's-->

      <button id="show_products" onclick="show_products()">Show Products</button>
    </div>
    <div>
      <h2>Add Products</h2>
      <!--Create a form here to accept product data from user, give form HTML id as "products"-->

      <!--Create four inputs to accept Type, Description, price, & image-->
      <!--give the inputs following respective id's, "type", "desc", "price","image"-->
      <!--create a "Add Product" button to submit form, give it html id as "add_product"-->
        
      <form id="products"  >

          <input id="type" type="text" placeholder="type">
          <br>
         
          <input id="desc" type="text" placeholder="desc">
          <br>
          
          <input id="price" type="number" placeholder="price">

          <br>
          <input id="image" type="url" placeholder="image url">

          <br>

          <button id="add_product" onclick="products()">Add Product</button>
        </form>

  
    </div>
  </body>
</html>

<script src="./scripts/index.js"></script>
